<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Profile Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .premium-badge {
            background-color: #ffcc00;
            color: #fff;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 15px;
            border-radius: 5px;
        }

        .profile-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-info {
            padding: 20px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffcc00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img class="profile-image" src="Profile.jpg" alt="Profile Image">
    <div class="profile-info">
        <div class="profile-name">Adharsh Errabelly</div>
        <div class="profile-description">Ongoing MERN developer</div>
        <p>Contact:-+919381343540</p>
        <p>Email:-adarsherrabelly2424@gamil.com</p>
    </div>
</div>

</body>
</html>
